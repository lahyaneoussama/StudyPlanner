    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        overflow-x: hidden;
        user-select: none;
      }
      #root {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;

      .error-boundary {
        padding: 20px;

        margin-top: 50px;

      }

    <!-- تعريف عملية محاكاة لـ process لمنع أخطاء المتصفح -->

      window.process = { env: { API_KEY: "" } };
    </script>

{

    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",

  <body class="bg-gray-50">
    <div id="root">
      <!-- رسالة تظهر فقط إذا تأخر التحميل أو حدث خطأ -->
      <div id="loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #2563eb; color: white;">
        <i class="fas fa-graduation-cap fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
        <h2 style="font-weight: 900;">جاري تحميل تطبيقك الدراسي...</h2>
      </div>
    </div>
    
    <!-- هذا هو السطر المفقود الذي يربط الكود بالصفحة -->
    <script type="module" src="/index.tsx"></script>

    <script>
      // إخفاء شاشة التحميل إذا فشل السكريبت في العمل خلال 10 ثواني
      window.onerror = function(msg, url, line) {
        document.getElementById('root').innerHTML = '<div class="error-boundary"><h3>حدث خطأ في التحميل</h3><p>' + msg + '</p><button onclick="location.reload()" style="background:#2563eb; color:white; padding:10px 20px; border-radius:10px; margin-top:10px;">إعادة محاولة</button></div>';
      };
    </script>
